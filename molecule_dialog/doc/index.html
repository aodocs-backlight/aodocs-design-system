<html lang="en">

<head>
  <title>Molecule AODocs Dialog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
  <link rel="preload" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" as="style" type="text/css" />
  <link rel="preload" href="https://fonts.googleapis.com/css?family=Material+Icons" as="style" type="text/css" />
  <script type="module" src="./index.js"></script>
  <script nomodule src="../@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
  <style>
    .unresolved main {
      opacity: 0;
    }
  </style>
  <link href="../../shared/doc/shared.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Material+Icons" rel="stylesheet" />
  <style>
    .flex {
      display: flex;
      justify-content: center;
    }

    mwc-icon-button {
      color: var(--mdc-theme-primary);
    }
  </style>
</head>

<body class="unresolved">
  <demo-header component="AODocs Dialog" package="aodocs-dialog"></demo-header>

  <main>
    <h3>Dialog with default trigger action slot</h3>
    <aodocs-dialog class="flex">
      <div>
        <p>This is an AODocs Dialig with a default trigger action button.</p>
        <p>
          This component is a forward of MWC Dialog, so you can use the exact sames
          features / events / properties
        </p>
      </div>
      <mwc-button slot="primaryAction" dialogAction="close">
        Primary
      </mwc-button>
      <mwc-button slot="secondaryAction" dialogAction="close">
        Secondary
      </mwc-button>
    </aodocs-dialog>
    <h3>Empty dialog</h3>
    <aodocs-dialog class="flex">
    </aodocs-dialog>
    <h3>Dialog with custom action trigger</h3>
    <aodocs-dialog class="flex">
      <mwc-icon-button icon="login" slot="trigger" class="text--white">
      </mwc-icon-button>
    </aodocs-dialog>
  </main>
  <script nomodule src="index.es5.js"></script>
</body>

</html>
