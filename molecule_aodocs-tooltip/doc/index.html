<html lang="en">

<head>
  <title>Molecule AODocs Tooltip</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
  <link rel="preload" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" as="style" type="text/css" />
  <link rel="preload" href="https://fonts.googleapis.com/css?family=Material+Icons" as="style" type="text/css" />
  <script type="module" src="./index.js"></script>
  <script nomodule src="../@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
  <style>
    .unresolved main {
      opacity: 0;
    }
  </style>
  <link href="../../shared/doc/shared.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Material+Icons" rel="stylesheet" />
  <style>
    .demo-progress-bar {
      --mdc-theme-primary: red;
      --mdc-linear-progress-buffer-color: orange;
      --mdc-linear-progress-buffering-dots-image: url("data:image/svg+xml,%3Csvg version='1.1' xmlns='http://www.w3.org/2000/svg' xmlns:xlink='http://www.w3.org/1999/xlink' x='0px' y='0px' enable-background='new 0 0 5 2' xml:space='preserve' viewBox='0 0 5 2' preserveAspectRatio='none slice'%3E%3Ccircle cx='1' cy='1' r='1' fill='%23ffcdd2'/%3E%3C/svg%3E");
    }

    .flex {
      display: flex;
      justify-content: end;
    }
  </style>
</head>

<body class="unresolved">
  <demo-header component="AODocs Tooltip" package="aodocs-tooltip"></demo-header>

  <main>
    <h3>Tooltip with text displayed - and basic slot content</h3>
    <aodocs-tooltip displayText="My tooltip text" class="flex">
      <p slot="tooltip">
        My tooltip text is here
      </p>
    </aodocs-tooltip>
    <h3>Tooltip with text displayed - and custom slot</h3>
    <aodocs-tooltip displayText="My tooltip text" minWidthTooltip="25rem" class="flex">
      <aodocs-linear-progress slot="tooltip" onlyDetails="true" id="progress1" total="1000">
      </aodocs-linear-progress>
    </aodocs-tooltip>
    <h3>Tooltip with component displayed - and custom slot</h3>
    <aodocs-tooltip minWidth="10rem" minWidthTooltip="25rem" class="flex">
      <aodocs-linear-progress slot="main" id="progress2" total="1000">
      </aodocs-linear-progress>
      <aodocs-linear-progress slot="tooltip" onlyDetails="true" id="progress3" total="1000">
      </aodocs-linear-progress>
    </aodocs-tooltip>
  </main>
  <script nomodule src="index.es5.js"></script>
</body>

</html>
